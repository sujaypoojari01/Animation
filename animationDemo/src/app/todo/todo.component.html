<div class="customDiv">

    <br>
    <h1>Todo</h1>
    <br>
    <input #itemInput class="form-control box-shadow" placeholder="Add new elemets " (keyup.enter)="addItem(itemInput)">
    <br>
    <div *ngIf="items" class="list-group">
        <button type="button" @fade *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item" style="text-align: left">{{ item }}</button>
    </div>
</div>
